# MongoDB Configuration for NYC DOE District 79 Appointment System
# Optimized for 10K+ users

# Storage
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 2
      journalCompressor: snappy
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Network
net:
  port: 27017
  bindIp: 0.0.0.0
  maxInMemorySort: 100

# Operation Profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100
  slowOpSampleRate: 0.1

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen
  timeStampFormat: iso8601-local

# Process Management
processManagement:
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid

# Security
security:
  authorization: enabled

# Performance Tuning
setParameter:
  maxTransactionLockRequestTimeoutMillis: 5000
  maxIndexBuildTimeMillis: 3600000
  maxIndexBuildMemoryUsageMegabytes: 500
  enableLocalhostAuthBypass: false

